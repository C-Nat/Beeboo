    function restartQuiz() {
        currentQuestion = 0;

        showQuestion();
        scoreElement.textContent = '';

restartButton.addEventListener('click', restartQuiz);

    let currentQuestion = 0;

    const questionElement = document.querySelector('.question');
    const optionsElement = document.querySelector('.options');
    const nextButton = document.getElementById('nextQuestion');
    const prevButton = document.getElementById('prevQuestion');
    const pageNumberElement = document.querySelector('.page-number');
    const scoreElement = document.getElementById('score');

    function showQuestion() {
        questionElement.textContent = questions[currentQuestion].question;
        optionsElement.innerHTML = '';
        questions[currentQuestion].options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option.text;
            button.addEventListener('click', () => selectOption(option.value));
            optionsElement.appendChild(button);
        });

        pageNumberElement.textContent = `${currentQuestion + 1}/${questions.length}`;
    }

    function selectOption(selectedOption) {
        const correctAnswer = questions[currentQuestion].answer;
        const selectedButton = event.target;
        
        if (selectedOption === correctAnswer && !questions[currentQuestion].answeredCorrectly) {
            selectedButton.classList.add('correct');
            questions[currentQuestion].answeredCorrectly = true;
            correctAnswers++;
        } else {
            selectedButton.classList.add('wrong');
        }

        nextButton.style.display = 'block';
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            showQuestion();
            prevButton.style.display = 'block';
        } else {
            scoreElement.textContent = `Score: ${correctAnswers}/${questions.length}`;
            alert(`Quiz completed! Your score: ${correctAnswers}/${questions.length}`);
        }
    }

    function prevQuestion() {
        if (currentQuestion > 0) {
            currentQuestion--;
            showQuestion();
        }
        if (currentQuestion === 0) {
            prevButton.style.display = 'none';
        }
    }

    nextButton.addEventListener('click', nextQuestion);
    prevButton.addEventListener('click', prevQuestion);
